<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        {% for row in tab %}
            <tr>
                <td>{{ row.Name }}</td>
                <td>{{ row.Age }}</td>
                <td>{{ row.City }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
